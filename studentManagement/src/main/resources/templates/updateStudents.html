<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navBarTemplate">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container">
    <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input th:value="${student.id}" type="text" name="id" class="form-control" id="id">
        </div>
        <!--first name -->
        <div class="mb-3">
            <label for="firstname" class="form-label">First name</label>
            <input th:value="${student.firstName}" type="text" name="firstName" class="form-control" id="firstname" aria-describedby="firstnameHelp">
            <div id="firstnameHelp" class="form-text text-danger" th:errors="${student.firstName}"></div>
        </div>
        <!-- last name-->
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input th:value="${student.lastName}" type="text" name="lastName" class="form-control" id="lastName" aria-describedby="lastNameHelp">
            <div id="lastNameHelp" class="form-text text-danger" th:errors="${student.lastName}"></div>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input th:value="${student.email}" type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-danger" th:errors="${student.email}"></div>
        </div>
        <!-- Date-->
        <div class="mb-3">
            <label for="date" class="form-label">Date of Birth</label>
            <input th:value="${student.dateNaissance}" type="date" name="dateNaissance" class="form-control" id="date" aria-describedby="dateHelp">
            <div id="dateHelp" class="form-text text-danger" th:errors="${student.dateNaissance}"></div>
        </div>
        <!-- Genre -->
        <div class="mb-3">
            <label for="genre" class="form-label">Gender</label>
            <select th:value="${student.genre}" type="number" name="genre" class="form-select" id="genre" aria-describedby="genreHelp">
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
            </select>
            <!--            <input th:value="${student.genre}" type="number" name="genre" class="form-control" id="genre" aria-describedby="genreHelp">-->
            <div id="genreHelp" class="form-text text-danger" th:errors="${student.genre}"></div>
        </div>
        <!-- regle -->
        <div class="mb-3 form-check">
            <label for="regle" class="form-check-label">Regle</label>
            <input th:checked="${student.regle}" type="checkbox" name="regle" class="form-check-input" id="regle" aria-describedby="regleHelp">
            <div id="regleHelp" class="form-text text-danger" th:errors="${student.regle}"></div>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>

</body>
</html>
