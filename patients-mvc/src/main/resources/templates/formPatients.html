<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container">
    <form method="post" th:action="@{save}">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input th:value="${patient.nom}" type="text" name="nom" class="form-control" id="nom" aria-describedby="nomHelp">
                <div id="nomHelp" class="form-text text-danger" th:errors="${patient.nom}"></div>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date de naissance</label>
                <input th:value="${patient.dateNaissance}" type="date" name="dateNaissance" class="form-control" id="date" aria-describedby="dateHelp">
                <div id="dateHelp" class="form-text text-danger" th:errors="${patient.dateNaissance}"></div>
            </div>
            <div class="mb-3 form-check">
                <label for="malade" class="form-check-label">Malade</label>
                <input th:checked="${patient.malade}" type="checkbox" name="malade" class="form-check-input" id="malade" aria-describedby="maladeHelp">
                <div id="maladeHelp" class="form-text text-danger" th:errors="${patient.malade}"></div>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score</label>
                <input th:value="${patient.score}" type="number" name="score" class="form-control" id="score" aria-describedby="scoreHelp">
                <div id="scoreHelp" class="form-text text-danger" th:errors="${patient.score}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>

</body>
</html>
